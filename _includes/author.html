<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <h2 class="author-name">{{ site.author.name }}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>

  <div class="author-contact">
    <a href="https://github.com/{{site.author.github}}">
      <img class="logo" src="../assets/img/octocat.png" alt="github" width="35" height="32" />
    </a>

    <a href="https://www.linkedin.com/in/nael-rashdeen-22b100139/">
      <img class="logo" src="../assets/img/linkedin.png" alt="linkedIn" width="34" height="31" />
    </a>

    <a href="mailto:{{site.author.email}}">
      <img class="logo" src="../assets/img/mail.png" alt="mail" width="35" height="32" />
    </a>
  </div>

</div>
